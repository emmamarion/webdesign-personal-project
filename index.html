<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Get font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Emma's Paw Nebula</title>
</head>

<body>
    <header>
        <a href="#main" class="skip">Skip to Main Content</a>
        <nav>
            <button id="homeBtn">Home</button>
            <button id="writingBtn">Writing</button>
            <button id="photoBtn">Photography</button>
            <button id="aboutBtn">About</button>
            <button id="muteBtn" aria-pressed="false">Mute sound</button>
        </nav>
    </header>

    <main>
        <!-- wrapper reserves space so section content doesn't move while typing effect is happening -->
        <div class="bubble-wrapper"> 
            <div class="speech-bubble" onclick="skipDialogue()">
                <p id="typewriter-container" tabindex="-1" aria-label="" role="region">
                    <span aria-hidden="true" class="typewriter"></span>
                </p>
            </div>
        </div>
    <div>

        <section id="home-content" class="content-section">
            <h2>Welcome Home</h2>
            <p>This is the content that appears when you click the Home button.</p>
        </section>

        <section id="writing-content" class="content-section hidden">
            <h2>My Writing</h2>
            <p>Here are some of my writing pieces...</p>
        </section>

        <section id="photography-content" class="content-section hidden">
            <h2>Photography Gallery</h2>
            <div id="photo-gallery">

            </div>
        </section>

        <section id="about-content" class="content-section hidden">
            <h2>About Emma</h2>
            <p>More details about the author...</p>
        </section>

    </div>
    </main>
    <script src="js/typewriter.js"></script>
</body>
</html>
