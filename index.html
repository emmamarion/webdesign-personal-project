<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Get font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Emma's Paw Nebula</title>
</head>

<body>
    <header>
        <a href="#home-content" class="skip">Skip to Main Content</a>
        <nav>
            <button id="homeBtn">Home</button>
            <button id="writingBtn">Writing</button>
            <button id="photoBtn">Photography</button>
            <button id="aboutBtn">About</button>
            <button id="muteBtn" aria-pressed="false">Mute sound</button>
        </nav>
    </header>

    <main>
        <!-- wrapper reserves space so section content doesn't move while typing effect is happening -->
        <div class="bubble-wrapper"> 
            <div class="speech-bubble">
                <p id="typewriter-container" tabindex="-1" aria-label="" role="region">
                    <span aria-hidden="true" class="typewriter"></span>
                </p>
            </div>
        </div>
    <div>

        <section id="home-content" class="content-section">
            <h1>Welcome Home</h2>
        </section>

        <section id="writing-content" class="content-section hidden">
            <h1>My Writing</h2>
            <p>Here are some of my writing pieces...</p>
        </section>

        <section id="photography-content" class="content-section hidden">
            <h1>Photography Gallery</h2>
            <div id="photo-gallery">
                <button id="tinyhouse"><img src="images/tinyhouse.jpg" alt="Small weathered shed with mossy roof beneath pine branches."></button>
                <button id="twochairs"><img src="images/twochairs.jpg" alt="Two vintage yellow chairs sit close together on a patch of green grass in the sunlight, positioned between two tall, weathered concrete silos that feature metal rungs, pipes, and some rusty stains."></button>
                <button id="westbay"><img src="images/westbay.jpg" alt="A yellow John Deere front loader is parked at the edge of a calm body of water, with a bright blue sky overhead and a few traffic cones nearby."></button>
                <button id="rainbow"><img src="images/rainbow.jpg" alt="A brightly colored, blurry scene featuring clusters of glowing lights and abstract shapes, including the dark outline of a car side mirror in the foreground."></button>
                <button id="rosielore"><img src="images/rosielore.jpg" alt="A photo tinted purple shows a person in a hoodie leaning back dramatically beneath a large tree trunk. At the top, the words “US LORE” appear in large, wavy white letters with a mirrored black shadow beneath them."></button>
                <button id="snowlore"><img src="images/snowlore.jpg" alt="Person standing alone on a beach under a cloudy sky with “US LORE” in large text."></button>
                <button id="carlore"><img src="images/carlore.jpg" alt="A grainy and purple-tinted photo shows a stream of cars on a highway at night. Overlaid text at the top reads, “mindlessly, aimlessly, and forever” four times in different colors."></button>
            </div>
        </section>

        <section id="about-content" class="content-section hidden">
            <h1>About Emma</h2>
            <p>More details about the author...</p>
        </section>

    </div>
    </main>
    <script src="js/typewriter.js"></script>
</body>
</html>
